<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b714bf650.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="content">
        <h2>Lista de Tarefas</h2>
        <p>Digite sua tarefa no campo abaixo</p>

        <input type="text" id="toDo" placeholder="Digite sua tarefa..."></br>
        <button type="submit" id="add" onclick="add()">Adicionar</button>

        <ol id="list" class="tarefas">
        </ol>
        <button type="submit" id="delet" onclick="deletar()">Limpar Tarefas</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
